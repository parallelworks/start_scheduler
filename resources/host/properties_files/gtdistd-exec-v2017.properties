###################################################################################################
#
# IMPORTANT!!                 IMPORTANT!!                   IMPORTANT!!                IMPORTANT!!
#
# DO NOT edit this file directly. It is a sample file which may be updated with each update to the
# installation. Please make a copy of this file and make your changes in that instance of the file.
# This is a sample configuration file for running gtdistd in an execution node mode.
#
###################################################################################################

# The GTIHOME used for simulations launched by the executor is automatically set
# to the installation from which gtdistd is started (note that any value of GTIHOME
# externally set as an environment variable is not used). In the rare event that
# the solver should use a different GTIHOME than the daemon, please
# contact support@gtisoft.com for instructions.

# Working directory.
# Choose a local file system with enough space. This location will be used to store job resources
# and execution node state. This directory MUST EXIST when application is started.
# On Windows, use one of the these notations: c:\\dir\\subdir or c:/dir/subdir
#   - Recommended location on Windows: C:\\temp\\gtsuite\\gtdistd
#   - Recommended location on Linux: /var/opt/gtsuite/gtdistd
GTDistributed.work-dir                                  =

# License servers: <port1>@<host1>:<port2>@<host2>. On Windows, the separator is a semicolon.
# By default uses a value from an environment variable.
GTDistributed.license-file                              = ${GTISOFT_LICENSE_FILE}

# Host name of the scheduler this executor connects to.
# By default uses a value from an environment variable.
GTDistributed.client.hostname                           =

# Port of the scheduler this executor connects to.
GTDistributed.client.port                               = 8971

# Number of cores to use on the executor. A negative value means all available cores.
# Note that GT does not recommend running on more than the physical number of cores.
# If hyperthreading is enabled, this value should be set to the number of physical cores.
# This property may be changed without restarting the server.
GTDistributed.executor.core-count                       = -1

###################################################################################################
#                             OPTIONAL SETTINGS OF INTEREST
###################################################################################################
# Default values below are commented out. They should be good in most circumstances.

# Whether the executor should use the client user name when checking out the solver license.
# If false, the solver license will be checked out by the gtdistd process owner. Default value is true.
#GTDistributed.executor.submit-as-user                   = true

# Priority of this executor node, in the range of 0.0 to 1.0 (inclusive).
# The LOWER the number is, the HIGHER is a probability for this node to
# be selected to execute simulation jobs. This value is used if
# GTDistributed.executor.use-load-as-priority is set to "false" or if the OS
# does not report its load. Note that none of the available Windows versions
# currently provide adequate instrumentation to measure the load.
# The default value is 0.5.
GTDistributed.executor.priority                         = 0.5

# Whether the actual operating system load shall be used as a priority for this
# executor node. If this value is set to false or the operating system doesn't
# report its load, a value from 'GTDistributed.executor.priority' will be used.
# Note that none of the available Windows versions currently provide adequate
# instrumentation to measure the load.
#GTDistributed.executor.use-load-as-priority             = true

###################################################################################################
#                                    LOGGING CONFIGURATION
###################################################################################################
# For more information about logging configuration,
# see https://docs.oracle.com/cd/E19717-01/819-7753/gcblo

# Log handlers
handlers                                                = java.util.logging.FileHandler

# Location of the log files. %h stands for the user home directory.
# On Windows, use one of the these notations: c:\\dir\\file c:/dir/file \\\\share\\dir\\file
#   - Recommended location on Windows: C:\\temp\\gtsuite\\gtdistd\\log\\gtdistd.log
#   - Recommended location on Linux: /var/opt/gtsuite/gtdistd/log/gtdistd.log
java.util.logging.FileHandler.pattern                   =

# Maximum size, in bytes, of a log file before it's rotated.
java.util.logging.FileHandler.limit                     = 10000000

# How many log files to keep.
java.util.logging.FileHandler.count                     = 10

# Handler threshold level.
# Valid values: OFF, FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE, ALL.
java.util.logging.FileHandler.level                     = ALL

# Log formatter -- do not change.
java.util.logging.FileHandler.formatter                 = java.util.logging.SimpleFormatter

# Default logger threshold level.
# Valid values: OFF, FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE, ALL.
.level                                                  = WARNING
com.gtisoft.distd.level                                 = INFO
com.gtisoft.distd.network.log.level                     = WARNING

###################################################################################################
#                         PROPERTIES BELOW SHOULD NOT BE CHANGED
###################################################################################################

GTDistributed.job-contexts                              = executor
GTDistributed.client.connector                          = rpc-connector
GTDistributed.server.connector                          = null-connector
GTDistributed.server.port                               = 0

